<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>IX Buttons</title>
<style>
body { font-family: Arial; text-align: center; }
img { width: 180px; border-radius: 12px; }
a { display:block; margin:10px; padding:12px; background:black; color:white; text-decoration:none; }
</style>
</head>
<body>

<img id="photo">
<h2 id="name"></h2>

<a id="topBtn"></a>
<a id="bottomBtn"></a>

<script>
async function loadData() {
  const res = await fetch(
    "https://ixcreampie.github.io/iXcreamPie_Data_Public/public-data.html"
  );
  const text = await res.text();

  const sandbox = document.createElement("iframe");
  sandbox.style.display = "none";
  document.body.appendChild(sandbox);
  sandbox.contentDocument.write(text);

  const data = sandbox.contentWindow.PUBLIC_DATA;

  document.getElementById("photo").src = data.profile.photo;
  document.getElementById("name").textContent = data.profile.name;

  topBtn.textContent = data.profile.topButton.label;
  topBtn.href = data.profile.topButton.link;

  bottomBtn.textContent = data.profile.bottomButton.label;
  bottomBtn.href = data.profile.bottomButton.link;
}
loadData();
</script>

</body>
</html>
